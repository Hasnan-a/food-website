{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

<style>
    body{
    width: 100%;
    height: 100vh;
    font-family: Arial,
    sans-serif; 
     margin: 0;
     padding: 0;
    }
</style>
</head>
<body>

  

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
        
    </div>

</body>
</html>
